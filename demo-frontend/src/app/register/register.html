<div>
  <section>
    <div>
      <input id="username" type="text" [(ngModel)]="username" placeholder="Username" />
      <input id="email" type="text" [(ngModel)]="email" placeholder="Email" />
      <input id="password" type="password" [(ngModel)]="password" placeholder="Password" />
      <button type="button" class="confirmButton" (click)="register()">Register</button>
    </div>
  </section>
</div>
