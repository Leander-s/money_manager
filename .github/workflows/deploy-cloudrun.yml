name: Deploy to Cloud Run

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Sanity check required secrets are present
        run: |
          test -n "${{ secrets.WIF_PROVIDER }}" || (echo "Missing secret: WIF_PROVIDER" && exit 1)
          test -n "${{ secrets.WIF_SERVICE_ACCOUNT }}" || (echo "Missing secret: WIF_SERVICE_ACCOUNT" && exit 1)

      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Run migrations (against Neon)
        run: |
          docker run --rm \
            -v "${{ github.workspace }}/go/migrations:/migrations" \
            migrate/migrate \
            -path /migrations \
            -database "${{ secrets.POSTGRES_DSN_MIGRATE }}" \
            up

      - name: Build & push image
        run: |
          IMAGE="${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GAR_REPO }}/backend:${{ github.sha }}"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          docker build -t "$IMAGE" -f go/Dockerfile go
          docker push "$IMAGE"

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ secrets.CLOUD_RUN_SERVICE }}
          region: ${{ secrets.GCP_REGION }}
          image: ${{ env.IMAGE }}
          env_vars_update_strategy: merge
          env_vars: |
            HOST_ADDRESS=${{ secrets.HOST_ADDRESS }}
            POSTGRES_DSN=${{ secrets.POSTGRES_DSN }}
            ALLOWED_ORIGINS=${{ secrets.ALLOWED_ORIGINS }}
            BREVO_HOST=${{ secrets.BREVO_HOST }}
            BREVO_PORT=${{ secrets.BREVO_PORT }}
            BREVO_LOGIN=${{ secrets.BREVO_LOGIN }}
            BREVO_PASS=${{ secrets.BREVO_PASS }}
            BREVO_FROM=${{ secrets.BREVO_FROM }}
            BREVO_FROM_NAME=${{ secrets.BREVO_FROM_NAME }}

