<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Email verified</title>
    <style>
      :root {
        color-scheme: dark;
        --bg: #0e141e;
        --card: #1c2433;
        --card-border: #243041;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --accent: #22c55e;
        --accent-dark: #0d121b;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: radial-gradient(circle at top, rgba(34, 197, 94, 0.16), transparent 55%), var(--bg);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px;
      }
      .card {
        width: min(520px, 100%);
        background: var(--card);
        border: 1px solid var(--card-border);
        border-radius: 16px;
        padding: 32px;
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
        display: flex;
        flex-direction: column;
        gap: 18px;
      }
      .badge {
        width: 64px;
        height: 64px;
        border-radius: 18px;
        background: linear-gradient(135deg, #1f9d59, #22c55e);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 20px rgba(34, 197, 94, 0.35);
      }
      h1 {
        margin: 0;
        font-size: 1.8rem;
        letter-spacing: -0.01em;
      }
      p {
        margin: 0;
        color: var(--muted);
        line-height: 1.6;
        font-size: 1rem;
      }
      .button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 12px 18px;
        border-radius: 10px;
        font-weight: 700;
        text-decoration: none;
        background: linear-gradient(120deg, #1f9d59, #22c55e);
        color: var(--accent-dark);
        box-shadow: 0 10px 20px rgba(34, 197, 94, 0.25);
      }
      .note {
        font-size: 0.92rem;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <main class="card" role="status" aria-live="polite">
      <div class="badge" aria-hidden="true">
        <svg width="30" height="24" viewBox="0 0 30 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M3 12.5L11 20L27 4" stroke="#0d121b" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </div>
      <div>
        <h1>Email verified</h1>
      </div>
      <p>Your account is ready. You can return to the app and sign in with your credentials.</p>
      <div>
        <span class="button">All set</span>
      </div>
      <div class="note">You can safely close this tab.</div>
    </main>
  </body>
</html>
